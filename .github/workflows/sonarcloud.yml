name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.x'

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Install dependencies
        run: dotnet restore

      - name: Build the solution
        run: dotnet build --no-restore

      - name: Run tests
        run: dotnet test --no-build --collect:"XPlat Code Coverage" --logger "trx;LogFileName=TestResults.trx"

      - name: Report code coverage
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool
          reportgenerator -reports:**/TestResults/coverage.opencover.xml -targetdir:coveragereport

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectKey=jefssdf_migracaomedico
            -Dsonar.organization=jefssdf
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.coverageReportPaths=coveragereport/index.html
            -Dsonar.cs.opencover.reportsPaths=**/TestResults/coverage.opencover.xml
            -Dsonar.cs.vstest.reportsPaths=**/TestResults/*.trx
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
